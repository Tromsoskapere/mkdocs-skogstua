# .github/workflows/ci.yml

name: Build and Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main # Eller master

# Set permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build job: Builds the MkDocs site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-awesome-pages-plugin
          pip install mkdocs-section-index

      # This is the most important change!
      # We build the site separately and use --verbose for detailed logs.
      - name: Build site
        run: mkdocs build --verbose

      # Upload the built site as an artifact for the deploy job
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  # Deploy job: Deploys the built site to GitHub Pages
  deploy:
    # This job only runs if the build job succeeds
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4