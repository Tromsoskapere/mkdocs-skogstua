# .github/workflows/deploy.yml

name: Build and Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

# This workflow needs to write to the repository to push to the gh-pages branch
permissions:
  contents: write

jobs:
  # Build job: Builds the MkDocs site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-awesome-pages-plugin
          pip install mkdocs-section-index
          pip install mkdocs-macros-plugin

      # We still build separately to see the verbose logs
      - name: Build site
        run: mkdocs build --verbose

      # Upload the built site as an artifact to pass to the deploy job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-files
          path: './site'

  # Deploy job: Deploys the built site using the older gh-deploy command
  deploy:
    # This job needs the build artifact from the previous job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-section-index mkdocs-macros-plugin

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-files
          path: './site'

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force --no-history